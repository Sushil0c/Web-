<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .app {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .app p {
            margin: 5px 0;
        }

        .description {
            display: none;
        }

        .download-btn {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search apps...">
        <div id="appList"></div>
    </div>
    <script src="appData.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", function () {    
    const appList = document.getElementById("appList");    
    const searchInput = document.getElementById("searchInput");

    function renderApps(appData) {
        appList.innerHTML = ""; // Clear previous results
        if (appData.length === 0) {            
            const noResultsMessage = document.createElement("p");
            noResultsMessage.textContent = "No matching apps found.";
            appList.appendChild(noResultsMessage);        
        } else {
            appData.forEach(app => {                
                const appElement = document.createElement("div");
                appElement.classList.add("app");
                const title = document.createElement("p");
                title.textContent = app.title;
                const description = document.createElement("p");
                description.textContent = app.description;
                description.classList.add("description");
                const downloadButton = document.createElement("button");
                downloadButton.textContent = "Download from MediaFire";
                downloadButton.classList.add("download-btn");
                downloadButton.addEventListener("click", () => {
                    window.open(app.link, "_blank");                
                });
                title.addEventListener("click", () => {
                    description.style.display = description.style.display === "block" ? "none" : "block";
                    downloadButton.style.display = downloadButton.style.display === "block" ? "none" : "block";                
                });
                appElement.appendChild(title);
                appElement.appendChild(description);
                appElement.appendChild(downloadButton);
                appList.appendChild(appElement);
            });
        }
    }

    function filterApps(query) {
        const filteredApps = appData.filter(app => {
            return app.title.toLowerCase().includes(query.toLowerCase()) || app.description.toLowerCase().includes(query.toLowerCase());
        });
        renderApps(filteredApps);
    }

    // Initial rendering
    renderApps(appData);

    // Search functionality
    searchInput.addEventListener("input", function () {
        filterApps(this.value);
    });
});
</script>
</body>
</html>
