<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App List</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
}

.app {
    margin-bottom: 20px;
}

.app h2 {
    cursor: pointer;
    color: #007bff; /* Title color */
}

.app .description,
.app .download-btn {
    display: none; /* Initially hide description and download button */
    margin-top: 10px;
}

.app .download-btn {
    background-color: #007bff; /* Button background color */
    color: #fff; /* Button text color */
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container" id="appList"></div>
    <script src="script.js"></script>
</body>
</html>
